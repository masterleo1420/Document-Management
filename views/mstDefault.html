<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TS Molymer: Master Default</title>
    <meta name="description" content="Admin, Dashboard, Bootstrap, Bootstrap 4, Angular, AngularJS" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- for ios 7 style, multi-resolution icon of 152x152 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-barstyle" content="black-translucent" />
    <link rel="apple-touch-icon" href="/images/Logo-Noname.png" />
    <meta name="apple-mobile-web-app-title" content="Flatkit" />
    <!-- for Chrome on Android, multi-resolution icon of 196x196 -->
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" sizes="196x196" href="/images/Logo-Noname.png" />

    <!-- style -->
    <link rel="stylesheet" href="/animate.css/animate.min.css" type="text/css" />
    <link rel="stylesheet" href="/glyphicons/glyphicons.css" type="text/css" />
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="/material-design-icons/material-design-icons.css" type="text/css" />

    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <!-- build:css /styles/app.min.css -->
    <link rel="stylesheet" href="/styles/app.css" type="text/css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="/styles/font.css" type="text/css" />
    <!-- datatables -->
    <link rel="stylesheet" href="/styles/datatables.min.css" type="text/css" />
    <!-- select2 -->
    <link rel="stylesheet" href="/jquery/select2/dist/css/select2.min.css" />
    <link rel="stylesheet" href="/jquery/select2-bootstrap-theme/dist/select2-bootstrap.min.css" />
    <link rel="stylesheet" href="/jquery/select2-bootstrap-theme/dist/select2-bootstrap.4.css" />

    <link rel="stylesheet" href="/styles/datatables.style.css" />
  </head>
  <body>
    <div class="app" id="app">
      <!-- ############ LAYOUT START-->

      <!-- aside -->
      <div id="aside" class="app-aside modal fade nav-expand">
        <div class="left navside black dk" layout="column">
          <div class="navbar no-radius">
            <!-- brand -->
            <a class="navbar-brand" href="/">
              <!-- <div ui-include="'../images/logo.svg'"></div> -->
              <img src="/images/Logo-Noname.png" alt="." class="" />
              <span class="hidden-folded inline" style="font-size: 1.1rem">TS MOLYMER</span>
            </a>
            <!-- / brand -->
          </div>
          <div class="nav-fold">
            
              <span class="clear hidden-folded p-x">
                <span class="block _500 show-user-name" id="userName"></span>
                <small class="block text-muted" id="departmentName"></small>
                <small class="block text-muted" id="userPosition"></small>
              </span>
            
          </div>
          <div flex class="hide-scroll">
            <nav class="scroll nav-stacked nav-active-primary">
              <ul class="nav" ui-nav>
                <!-- <li class="nav-header hidden-folded">
                  <small class="text-muted">Master</small>
                </li> -->

                <li class="">
                  <a href="/">
                    <!-- <span class="nav-icon">
                      <i class="material-icons">&#xe3fc; </i>
                    </span> -->
                    <span class="nav-label">
                      <b class="label label-sm danger" id="countPJissue"></b>
                    </span>
                    <span class="nav-text">Project</span>
                  </a>
                </li>
                <li class="">
                  <a href="/ppc">
                    <!-- <span class="nav-icon">
                      <i class="material-icons">&#xe8d2; </i>
                    </span> -->
                    <span class="nav-label">
                      <b class="label label-sm danger" id="countPPCissue"></b>
                    </span>
                    <span class="nav-text">PPC</span>
                  </a>
                </li>
                <li class="">
                  <a href="/ecn">
                    <!-- <span class="nav-icon">
                      <i class="material-icons">&#xe8d2; </i>
                    </span> -->
                    <span class="nav-label">
                      <b class="label label-sm danger" id="countECNissue"></b>
                    </span>
                    <span class="nav-text">ECN</span>
                  </a>
                </li>
                <li class="active nav-mst-default">
                  <a href="/mstDefault">
                    <!-- <span class="nav-icon">
                      <i class="material-icons">&#xe8d2; </i>
                    </span> -->
                    <!-- <span class="nav-label">
                      <b class="label label-sm danger" id="countECNissue">1</b>
                    </span> -->
                    <span class="nav-text">Master Default</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <nav ui-nav>
            <ul class="nav">
              <li><div class="b-b b m-t-sm"></div></li>
              <li class="no-bg">
                <a href="/user/logout" class = "button">
                  <span class="nav-icon">
                    <i class="material-icons">&#xe8ac;</i>
                  </span>
                  <span class="nav-text">Logout</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- / aside -->

      <!-- content -->
      <div id="content" class="app-content box-shadow-z1" role="main">
        <div class="navbar navbar-toggleable-sm flex-row align-items-center hidden-lg-up">
          <a data-toggle="collapse" data-target="#navbar-1" class="navbar-item mr-3 hidden-md-up">
            <i class="material-icons">&#xe5d2;</i>
          </a>
          <!-- brand -->
          <a class="navbar-brand" href="/">
            <!-- <div ui-include="'../images/logo.svg'"></div> -->
            <img src="/images/Logo-Noname.png" alt="." class="" />
            <span class="hidden-folded inline" style="font-size: 1.1rem">TS MOLYMER</span>
          </a>
          <!-- / brand -->
          <!-- navbar collapse -->
          <div class="collapse navbar-collapse" id="navbar-1">
            <!-- link and dropdown -->
            <ul class="nav navbar-nav text-{{app.setting.theme.primary}}-hover">
              <li class="nav-item">
                <a class="nav-link" href="/">
                  <span class="nav-text">Project</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/ppc">
                  <span class="nav-text">PPC</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/ecn">
                  <span class="nav-text">ECN</span>
                </a>
              </li>
              <li class="nav-item nav-mst-default">
                <a class="nav-link" href="/mstDefault">
                  <span class="nav-text">Master Default</span>
                </a>
              </li>
            </ul>
            <!-- / link and dropdown -->
          </div>
          <!-- / navbar collapse -->

          <!-- nabar right -->
          <ul class="nav navbar-nav flex-row align-items-center ml-auto">
            <li class="nav-item dropdown">
              <span class="text-nowrap show-user-name"></span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/user/logout">
                <span class="hidden-xs-down btn btn-sm rounded btn-outline b-danger text-u-c _600"> Logout </span>
                <span class="hidden-sm-up">
                  <i class="material-icons">&#xe8ac;</i>
                </span>
              </a>
            </li>
          </ul>
          <!-- / navbar right -->
        </div>

        <div ui-view class="app-body padding" id="view">
          <div class="row">
            <div class="col-12">
              <div class="box">
                <div class="box-header d-flex align-items-center justify-content-between">
                  <h2 class="">Master Default</h2>
                </div>
                <div class="box-body">
                  <div class="row">
                    
                    <div class="col-12 col-lg-6">
                      <div class="form-group row">
                        <label for="selectTopic" class="col-sm-2 form-control-label">Topic</label>
                        <div class="col-sm-10 input-group">
                          <select id="selectTopic" class="form-control select2-single">
                            <!-- ppc -->
                            <optgroup label="PPC">
                              <option value="1" selected>Change Item</option>
                              <option value="2">Reason</option>
                              <option value="3">Risk Analysis & Parts Characteristics to be effected</option>
                              <option value="4">Quality Document Concern</option>
                              <option value="5">Rank Confirmation</option>
                              <option value="6">Answer / Instruction to plan</option>
                            </optgroup>
                            <!-- ecn -->
                            <optgroup label="ECN">
                              <option value="7">Document Change</option>
                              <option value="8">Engineering Process</option>
                              <option value="9">Process</option>
                            </optgroup>
                             <!-- other -->
                            <optgroup label="Other">
                              <option value="10">Setting Overdue</option>
                            </optgroup>
                          </select>
                        </div>
                      </div>
                    </div>
                    
                  </div>

                  <div class="box-divider m-0"></div>

                  <div class="row m-y-md" id="mstDefault">
                    <div class="col-12">
                      <h5 class="m-b-md" id="topicName">Change Item</h5>
                    </div>
                    <div class="col-12 col-xl-7">
                      <div class="table-responsive text-nowrap">
                        <table id="tableMstDefault" class="display text-center table-bordered b-t b-b table m-0 w-100">
                          <thead>
                            <tr>
                              <th>No</th>
                              <th>Document</th>
                              <th>Value</th>
                            </tr>
                          </thead>
                          <tbody></tbody>
                        </table>
                      </div>
                    </div>

                    <div class="col-12 col-xl-5">
                      <div class="form-group row">
                        <div class="col text-right">
                          <button type="button" class="btn btn-fw blue-600" id="btnAdd">
                            <i class="fa fa-plus"></i><span class="hidden-xs-down ml-2">Add</span>
                          </button>
                          <button class="btn btn-fw info " type="button" id="btnEdit">
                            <i class="fa fa-edit"></i><span class="hidden-xs-down ml-2">Edit</span>
                          </button>
                          <button class="btn btn-fw danger" type="button" id="btnDel">
                            <i class="fa fa-trash"></i><span class="hidden-xs-down ml-2">Delete</span>
                          </button>
                        </div>
                      </div>
                      <div class="form-group row " id="form_doc">
                        <label for="" class="col-sm-2 form-control-label">Document</label>
                        <div class="col-sm-10 input-group">
                          <input type="text" class="form-control" id="inputDoc" disabled/>
                        </div>
                      </div>
                      <div class="form-group row" id="form_value">
                        <label for="" class="col-sm-2 form-control-label">Value</label>
                        <div class="col-sm-10 input-group">
                          <input type="text" class="form-control" id="inputValue" disabled/>
                          <!-- <select class="form-control" id="inputValue" disabled>
                            <option value="TRUE">TRUE</option>
                            <option value="FALSE">FALSE</option>
                          </select> -->
                        </div>
                      </div>

                      <div class="form-group row" id="form_status">
                        <label for="selectStatus" class="col-sm-2 form-control-label">Status</label>
                        <div class="col-sm-10 input-group">
                          <select class="form-control" id="selectStatus" disabled>
                            <option value="None">None</option>
                            <option value="0">On Process</option>
                            <option value="1">Done</option>
                          </select>
                        </div>
                      </div>
                      <div class="text-right">
                        <button type="button" class="btn btn-fw warn d-none mr-2" id="btnCancel">
                          <i class="fa fa-times"></i><span class="hidden-xs-down ml-2">Cancel</span>
                        <button type="button" class="btn btn-fw success d-none" id="btnSave">
                          <i class="fa fa-save"></i><span class="hidden-xs-down ml-2">Save</span>
                        </button>
                      </div>
                    </div>
                  </div>

                  <div class="row m-y-md d-none" id="mstOverdue">
                    <div class="col-12">
                      <h5 class="m-b-md">Setting Overdue</h5>
                    </div>
                    <div class="col-12 col-xl-5">
                      <div class="form-group row">
                        <label for="inputBeforeOverdue" class="col-sm-3 form-control-label">Before Overdue</label>
                        <div class="col-sm-9 input-group">
                          <input type="number" class="form-control" name="" id="inputBeforeOverdue" />
                        </div>
                      </div>
                    </div>
                    <div class="col-12 col-xl-5">
                      <div class="form-group row">
                        <label for="selectReqEmail" class="col-sm-3 form-control-label">Email</label>
                        <div class="col-sm-9 input-group select2-bootstrap-append">
                          <select id="selectReqEmail" class="form-control select2-multiple" multiple="multiple">
                            <option>Email 1</option>
                            <option>Email 2</option>
                            <option>Email 3</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-12 col-xl-2 text-right">
                      <button class="btn btn-fw success" type="button" id="btnSaveOverdue"><i class="fa fa-save"></i><span class="hidden-xs-down ml-2">Save</span></button>
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- / content -->
    </div>
  </body>
  <!-- build:js scripts/app.html.js -->
  <!-- jQuery -->
  <script src="/jquery/jquery/dist/jquery.js"></script>
  <!-- Bootstrap -->
  <script src="/jquery/tether/dist/js/tether.min.js"></script>
  <script src="/jquery/bootstrap/dist/js/bootstrap.js"></script>
  <!-- core -->
  <script src="/jquery/underscore/underscore-min.js"></script>
  <script src="/jquery/jQuery-Storage-API/jquery.storageapi.min.js"></script>
  <script src="/jquery/PACE/pace.min.js"></script>
 

  <!-- datatables -->
  <script src="/jquery/datatables/media/js/jquery.dataTables.min.js"></script>
  <!-- <script src="/js/testdatatable.js"></script> -->

  <!-- select2 -->
  <script src="/jquery/select2/dist/js/select2.min.js"></script>
  <!-- <script src="/js/testSelect2.js"></script> -->

  <!-- sweetalert2 -->
  <script src="/jquery/swalalert2/swalalert2.js"></script>

  <!-- <script src="/js/testSwalalert2.js"></script> -->

  <!-- scripts -->
  <script src="/scripts_page/function.js"></script>
  <script src="/scripts_page/mst_default/mst_default.js"></script>

  
</html>
